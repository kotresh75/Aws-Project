{% extends 'base.html' %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding-top: 100px;">
    <div class="glass-panel animate-fade-in" style="width: 100%; max-width: 400px; padding: 2.5rem;">

        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“©</div>
            <h2 style="margin-bottom: 0.5rem;">Verify OTP</h2>
            <p style="color: var(--text-muted);">Enter the 6-digit code printed in your terminal (Mock SMS).</p>
        </div>

        <form action="{{ url_for('verify_otp') }}" method="POST">
            <div class="form-group">
                <label class="form-label">Verification Code</label>
                <input type="text" name="otp" class="form-control" placeholder="123456"
                    style="text-align: center; letter-spacing: 0.5rem; font-size: 1.5rem;" maxlength="6" required
                    autofocus>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Verify Code</button>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="{{ url_for('forgot_password') }}"
                    style="color: var(--text-secondary); font-size: 0.9rem;">Resend Code</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
