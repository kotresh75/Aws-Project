{% extends 'base.html' %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding-top: 100px;">
    <div class="glass-panel animate-fade-in" style="width: 100%; max-width: 400px; padding: 2.5rem;">

        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ”’</div>
            <h2 style="margin-bottom: 0.5rem;">Forgot Password</h2>
            <p style="color: var(--text-muted);">Enter your email to receive a verification code.</p>
        </div>

        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="name@greenfield.edu" required
                    autofocus>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Usage Code</button>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="{{ url_for('auth', mode='login') }}"
                    style="color: var(--text-secondary); font-size: 0.9rem;">&larr; Back to Login</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
