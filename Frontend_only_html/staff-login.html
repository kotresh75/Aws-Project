<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Staff Login - Instant Library">
    <title>Staff Login - Instant Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/landing.css?v=2">
</head>

<body>
    <div class="landing-container">
        <!-- Navigation Bar -->
        <nav class="landing-nav">
            <div class="nav-content">
                <div class="nav-logo">
                    <span class="logo-icon">üìö</span>
                    <span class="logo-text">Instant Library</span>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="register.html" class="btn-primary small">Get Started</a>
                </div>
            </div>
        </nav>

        <div class="auth-wrapper">
            <div class="glass-card" style="max-width: 420px; width: 100%;">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <h1 class="hero-title" style="font-size: 2rem; margin-bottom: 0.5rem;">
                        Staff <span class="gradient-text">Login</span>
                    </h1>
                    <p style="color: var(--text-muted);">Administrative Access</p>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="staff@university.edu">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>

                    <div id="error-container" style="display: none;" class="error-message"></div>

                    <button type="submit" id="submit-btn" class="btn-primary"
                        style="width: 100%; margin-top: 1rem; padding: 1rem; background: linear-gradient(135deg, var(--secondary), #b45309);">
                        Sign In
                    </button>

                    <div style="margin-top: 1.5rem; text-align: center;">
                        <a href="login.html" style="color: var(--text-muted); text-decoration: underline;">
                            ‚Üê Back to Role Selection
                        </a>
                    </div>
                </form>

                <div
                    style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(0,0,0,0.1); text-align: center;">
                    <p>
                        <a href="forgot-password.html" style="color: var(--text-muted); font-size: 0.9rem;">Forgot
                            password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');

            hideMessage('error-container');
            setButtonLoading(submitBtn, 'Logging in...');

            try {
                const data = await apiPost('/login', { email, password });

                if (data.role !== 'staff') {
                    showError('Access Restricted: Please use the Student Login page.', 'error-container');
                    resetButton(submitBtn);
                    return;
                }

                saveUser({
                    email: data.email,
                    name: data.name,
                    role: data.role
                });

                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(error.message || 'Login failed', 'error-container');
                resetButton(submitBtn);
            }
        });
    </script>
</body>

</html>
