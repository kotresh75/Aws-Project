<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Management - Instant Library">
    <title>Student Management - Instant Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/header-footer.css">
</head>

<body>
    <div class="app-container sidebar-open">
        <main>
            <div style="padding: 2rem; max-width: 1400px; margin: 0 auto;">
                <div class="glass-card" style="margin-bottom: 2rem;">
                    <h1
                        style="font-size: 2rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem;">
                        ðŸŽ“ Student Management
                    </h1>
                    <p style="color: var(--text-muted);">View and manage registered students</p>

                    <!-- Search -->
                    <div style="margin-top: 1.5rem;">
                        <input type="text" id="search-input" placeholder="Search by name or email..."
                            style="padding: 0.75rem 1rem; border-radius: 50px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.8); min-width: 300px;">
                    </div>
                </div>

                <div class="glass-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Roll No</th>
                                <th>Semester</th>
                                <th>Year</th>
                                <th>Registered</th>
                            </tr>
                        </thead>
                        <tbody id="students-tbody">
                            <tr>
                                <td colspan="6" class="loading">Loading students...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/components.js"></script>
    <script>
        const user = requireAuth();
        if (user && user.role !== 'staff') {
            window.location.href = 'unauthorized.html';
        }

        let allStudents = [];

        async function fetchStudents() {
            try {
                allStudents = await apiGet('/users?role=student');
                renderStudents();
            } catch (error) {
                document.getElementById('students-tbody').innerHTML = '<tr><td colspan="6" style="color: var(--danger);">Error loading students</td></tr>';
            }
        }

        function renderStudents() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            let filtered = allStudents;

            if (searchTerm) {
                filtered = allStudents.filter(s =>
                    (s.name && s.name.toLowerCase().includes(searchTerm)) ||
                    (s.email && s.email.toLowerCase().includes(searchTerm))
                );
            }

            const tbody = document.getElementById('students-tbody');

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--text-muted);">No students found.</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(student => `
                <tr>
                    <td style="font-weight: 600;">${student.name || 'N/A'}</td>
                    <td>${student.email || 'N/A'}</td>
                    <td>${student.roll_no || 'N/A'}</td>
                    <td>${student.semester || 'N/A'}</td>
                    <td>${student.year || 'N/A'}</td>
                    <td>${formatDate(student.created_at)}</td>
                </tr>
            `).join('');
        }

        document.getElementById('search-input').addEventListener('input', renderStudents);

        fetchStudents();
    </script>
</body>

</html>
