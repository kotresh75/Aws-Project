<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Notifications - Instant Library">
    <title>Notifications - Instant Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/header-footer.css">
</head>

<body>
    <div class="app-container sidebar-open">
        <main>
            <div style="padding: 2rem; max-width: 1000px; margin: 0 auto;">
                <div class="glass-card" style="margin-bottom: 2rem;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                        <div>
                            <h1
                                style="font-size: 2rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem;">
                                üîî Notifications
                            </h1>
                            <p style="color: var(--text-muted);">Stay updated with your library activity</p>
                        </div>
                        <button id="mark-all-btn" class="btn-secondary" style="padding: 0.5rem 1rem;">
                            Mark All as Read
                        </button>
                    </div>
                </div>

                <div id="notifications-container">
                    <div class="loading">Loading notifications...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/components.js"></script>
    <script>
        const user = requireAuth();

        async function fetchNotifications() {
            try {
                const notifications = await apiGet(`/notifications?email=${user.email}`);
                renderNotifications(notifications);
            } catch (error) {
                // In case API doesn't exist yet, show empty state
                renderNotifications([]);
            }
        }

        function renderNotifications(notifications) {
            const container = document.getElementById('notifications-container');

            if (!notifications || notifications.length === 0) {
                container.innerHTML = `
                    <div class="glass-card" style="text-align: center; padding: 3rem;">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">üì≠</div>
                        <p style="color: var(--text-muted); font-size: 1.1rem;">No notifications yet</p>
                        <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 0.5rem;">
                            You'll receive notifications when there's activity on your requests.
                        </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    ${notifications.map(notif => `
                        <div class="glass-card" style="display: flex; gap: 1rem; align-items: flex-start; ${!notif.read ? 'border-left: 4px solid var(--primary);' : 'opacity: 0.8;'}">
                            <div style="font-size: 1.5rem;">
                                ${notif.type === 'success' ? '‚úÖ' : notif.type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}
                            </div>
                            <div style="flex: 1;">
                                <p style="margin: 0 0 0.5rem 0; font-weight: ${!notif.read ? '600' : '400'}; color: var(--text-main);">
                                    ${notif.message}
                                </p>
                                <p style="margin: 0; font-size: 0.85rem; color: var(--text-muted);">
                                    ${formatDate(notif.timestamp)}
                                </p>
                            </div>
                            ${!notif.read ? `
                                <button onclick="markAsRead(${notif.id})" class="btn-secondary" style="padding: 0.25rem 0.75rem; font-size: 0.8rem;">
                                    Mark Read
                                </button>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function markAsRead(id) {
            try {
                await apiPut(`/notifications/${id}/read`, {});
                fetchNotifications();
            } catch (error) {
                console.error('Failed to mark as read:', error);
            }
        }

        document.getElementById('mark-all-btn').addEventListener('click', async function () {
            try {
                await apiPost(`/notifications/${user.email}/read-all`, {});
                fetchNotifications();
            } catch (error) {
                console.error('Failed to mark all as read:', error);
            }
        });

        fetchNotifications();
    </script>
</body>

</html>
