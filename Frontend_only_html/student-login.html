<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Login - Instant Library">
    <title>Student Login - Instant Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <div class="page-center">
        <div class="glass-card" style="max-width: 420px; width: 100%;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1
                    style="font-size: 2rem; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem;">
                    Student Login
                </h1>
                <p style="color: var(--text-muted);">Welcome back to Instant Library</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div id="error-container" style="display: none;"></div>

                <button type="submit" id="submit-btn" class="btn-primary"
                    style="width: 100%; margin-top: 1rem; padding: 1rem;">
                    Sign In
                </button>

                <div style="margin-top: 1.5rem; text-align: center;">
                    <a href="login.html" style="color: var(--text-muted); text-decoration: underline;">
                        ← Back to Role Selection
                    </a>
                </div>
            </form>

            <div
                style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(0,0,0,0.1); text-align: center;">
                <p style="color: var(--text-muted); font-size: 0.9rem;">
                    Don't have an account? <a href="register.html" style="font-weight: 600;">Register here</a>
                </p>
                <p style="margin-top: 0.5rem;">
                    <a href="forgot-password.html" style="color: var(--text-muted); font-size: 0.9rem;">Forgot
                        password?</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');

            hideMessage('error-container');
            setButtonLoading(submitBtn, 'Logging in...');

            try {
                const data = await apiPost('/login', { email, password });

                if (data.role !== 'student') {
                    showError('Access Restricted: Please use the Staff Login page.', 'error-container');
                    resetButton(submitBtn);
                    return;
                }

                saveUser({
                    email: data.email,
                    name: data.name,
                    role: data.role,
                    roll_no: data.roll_no,
                    semester: data.semester,
                    year: data.year
                });

                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(error.message || 'Login failed', 'error-container');
                resetButton(submitBtn);
            }
        });
    </script>
</body>

</html>
