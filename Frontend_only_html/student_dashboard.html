<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Instant Library</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
    </style>
</head>

<body>

    <nav
        style="padding: 1rem 2rem; background: rgba(255,255,255,0.9); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.1);">
        <h2 style="color: var(--primary);">Instant Library</h2>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <span id="user-name" style="font-weight: 500;">Student</span>
            <button onclick="logout()" class="btn-secondary" style="padding: 0.5rem 1rem;">Logout</button>
        </div>
    </nav>

    <div class="page-container">
        <h1 style="margin-bottom: 1rem;">Book Catalog</h1>
        <div id="books-grid" class="grid-container">
            <!-- Books injected here -->
            <p>Loading books...</p>
        </div>
    </div>

    <!-- Request Modal -->
    <div id="modal-overlay"
        style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 1000; justify-content: center; align-items: center;">
        <div class="glass-card" style="width: 90%; max-width: 400px; background: white;">
            <h2 id="modal-title" style="margin-bottom: 1rem;">Confirm Request</h2>
            <div id="modal-content" style="text-align: center; margin-bottom: 1.5rem;">
                <!-- Cover and Details -->
            </div>

            <form id="requestForm">
                <input type="text" id="req-roll" placeholder="Roll No" required>
                <input type="text" id="req-sem" placeholder="Semester" required>
                <input type="text" id="req-year" placeholder="Year" required>

                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" class="btn-primary" style="flex: 1;">Confirm</button>
                    <button type="button" onclick="closeModal()" class="btn-secondary" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Auth Check
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'student') {
            window.location.href = 'login.html';
        }
        document.getElementById('user-name').textContent = user.name;

        // Fetch Books
        async function fetchBooks() {
            try {
                const res = await fetch('http://localhost:5000/api/books');
                const books = await res.json();
                renderBooks(books);
            } catch (err) {
                document.getElementById('books-grid').innerHTML = '<p style="color:red">Error loading books. Is backend running?</p>';
            }
        }

        function renderBooks(books) {
            const grid = document.getElementById('books-grid');
            grid.innerHTML = '';

            books.forEach(book => {
                const isOutOfStock = book.available_count <= 0;
                const btnClass = isOutOfStock ? 'btn-primary' : 'btn-primary'; // Using primary but modifying style below
                const btnText = isOutOfStock ? 'Request Restock' : 'Request Book';
                const btnBg = isOutOfStock ? 'linear-gradient(135deg, var(--warning), #d97706)' : '';

                const card = document.createElement('div');
                card.className = 'glass-card';
                card.innerHTML = `
                    <div style="display:flex; gap:1rem; margin-bottom:1rem;">
                        ${book.cover_image ? `<img src="${book.cover_image}" style="width:80px; height:120px; object-fit:cover; border-radius:4px;" onerror="this.style.display='none'">` : ''}
                        <div>
                            <h3 style="margin-bottom:0.25rem;">${book.title}</h3>
                            <p style="color:var(--text-muted); font-size:0.9rem;">by ${book.author}</p>
                            <span style="display:inline-block; margin-top:0.5rem; padding:0.25rem 0.5rem; border-radius:4px; font-size:0.8rem; background:${isOutOfStock ? '#fee2e2' : '#dcfce7'}; color:${isOutOfStock ? '#b91c1c' : '#15803d'}">
                                ${isOutOfStock ? 'Out of Stock' : 'Available'} (${book.available_count})
                            </span>
                        </div>
                    </div>
                    <button onclick='openRequestModal(${JSON.stringify(book).replace(/'/g, "&#39;")})' 
                        class="btn-primary" 
                        style="width:100%; ${isOutOfStock ? `background:${btnBg}` : ''}">
                        ${btnText}
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        // Modal Logic
        let selectedBook = null;
        const modal = document.getElementById('modal-overlay');

        window.openRequestModal = (book) => {
            selectedBook = book;
            document.getElementById('modal-title').textContent = book.title;
            document.getElementById('modal-content').innerHTML = `
                ${book.cover_image ? `<img src="${book.cover_image}" style="width:100px; height:150px; object-fit:cover; border-radius:4px; margin-bottom:1rem;">` : ''}
                <p>Requesting copy of <strong>${book.title}</strong></p>
            `;

            // Auto-fill
            document.getElementById('req-roll').value = user.roll_no || '';
            document.getElementById('req-sem').value = user.semester || '';
            document.getElementById('req-year').value = user.year || '';

            modal.style.display = 'flex';
        };

        window.closeModal = () => {
            modal.style.display = 'none';
            selectedBook = null;
        };

        // Submit Request
        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedBook) return;

            const roll = document.getElementById('req-roll').value;
            const sem = document.getElementById('req-sem').value;
            const year = document.getElementById('req-year').value;

            try {
                const res = await fetch('http://localhost:5000/api/requests', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: user.email,
                        book_id: selectedBook.id,
                        roll_no: roll,
                        semester: sem,
                        year: year
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Request Submitted Successfully!');
                    closeModal();
                    fetchBooks(); // Refresh stock
                } else {
                    alert(data.error || 'Failed to submit request');
                }
            } catch (err) {
                alert('Error submitting request');
            }
        });

        window.logout = () => {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        };

        // Init
        fetchBooks();
    </script>

</body>

</html>
