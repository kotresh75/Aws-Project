<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Settings - Instant Library">
    <title>Settings - Instant Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/header-footer.css">
</head>

<body>
    <div class="app-container sidebar-open">
        <main>
            <div style="padding: 2rem; max-width: 800px; margin: 0 auto;">
                <div class="glass-card">
                    <h1
                        style="font-size: 2rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem;">
                        ‚öôÔ∏è Settings
                    </h1>

                    <!-- Notification Preferences -->
                    <section style="margin-bottom: 2rem;">
                        <h2
                            style="font-size: 1.25rem; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(0,0,0,0.1);">
                            üîî Notification Preferences
                        </h2>

                        <div style="display: flex; flex-direction: column; gap: 1rem;">
                            <label style="display: flex; align-items: center; gap: 1rem; cursor: pointer;">
                                <input type="checkbox" id="email-notifications" checked
                                    style="width: 20px; height: 20px; cursor: pointer;">
                                <div>
                                    <div style="font-weight: 600;">Email Notifications</div>
                                    <div style="font-size: 0.85rem; color: var(--text-muted);">Receive email alerts for
                                        book requests and updates</div>
                                </div>
                            </label>

                            <label style="display: flex; align-items: center; gap: 1rem; cursor: pointer;">
                                <input type="checkbox" id="request-updates" checked
                                    style="width: 20px; height: 20px; cursor: pointer;">
                                <div>
                                    <div style="font-weight: 600;">Request Status Updates</div>
                                    <div style="font-size: 0.85rem; color: var(--text-muted);">Get notified when your
                                        request status changes</div>
                                </div>
                            </label>
                        </div>
                    </section>

                    <!-- Display Settings -->
                    <section style="margin-bottom: 2rem;">
                        <h2
                            style="font-size: 1.25rem; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(0,0,0,0.1);">
                            üé® Display Settings
                        </h2>

                        <div class="form-group">
                            <label for="items-per-page">Items Per Page</label>
                            <select id="items-per-page" style="max-width: 200px;">
                                <option value="10">10 items</option>
                                <option value="25" selected>25 items</option>
                                <option value="50">50 items</option>
                                <option value="100">100 items</option>
                            </select>
                        </div>
                    </section>

                    <!-- Account Actions -->
                    <section>
                        <h2
                            style="font-size: 1.25rem; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(0,0,0,0.1);">
                            üë§ Account
                        </h2>

                        <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
                            <button onclick="navigateTo('profile.html')" class="btn-secondary">
                                Edit Profile
                            </button>
                            <button onclick="logout()" class="btn-danger">
                                Logout
                            </button>
                        </div>
                    </section>

                    <div id="message-container" style="margin-top: 2rem;"></div>

                    <button id="save-settings-btn" class="btn-primary"
                        style="width: 100%; margin-top: 2rem; padding: 1rem;">
                        Save Settings
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/components.js"></script>
    <script>
        const user = requireAuth();

        // Load saved settings
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('userSettings') || '{}');

            document.getElementById('email-notifications').checked = settings.emailNotifications !== false;
            document.getElementById('request-updates').checked = settings.requestUpdates !== false;
            document.getElementById('items-per-page').value = settings.itemsPerPage || '25';
        }

        // Save settings
        document.getElementById('save-settings-btn').addEventListener('click', function () {
            const settings = {
                emailNotifications: document.getElementById('email-notifications').checked,
                requestUpdates: document.getElementById('request-updates').checked,
                itemsPerPage: document.getElementById('items-per-page').value
            };

            localStorage.setItem('userSettings', JSON.stringify(settings));

            document.getElementById('message-container').innerHTML = '<div class="success-message">Settings saved successfully!</div>';
            setTimeout(() => document.getElementById('message-container').innerHTML = '', 3000);
        });

        loadSettings();
    </script>
</body>

</html>
