<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Requests - Instant Library">
    <title>My Requests - Instant Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/header-footer.css">
</head>

<body>
    <div class="app-container sidebar-open">
        <main>
            <div style="padding: 2rem; max-width: 1200px; margin: 0 auto;">
                <div class="glass-card" style="margin-bottom: 2rem;">
                    <h1
                        style="font-size: 2rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem;">
                        ðŸ“‹ My Book Requests
                    </h1>
                    <p style="color: var(--text-muted);">Track the status of your book requests</p>
                </div>

                <div id="requests-container">
                    <div class="loading">Loading requests...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/components.js"></script>
    <script>
        const user = requireAuth();

        async function fetchRequests() {
            try {
                const requests = await apiGet(`/user-requests/${user.email}`);
                renderRequests(requests);
            } catch (error) {
                document.getElementById('requests-container').innerHTML = `
                    <div class="glass-card" style="text-align: center; padding: 3rem;">
                        <p style="color: var(--danger);">Error loading requests</p>
                    </div>
                `;
            }
        }

        function renderRequests(requests) {
            const container = document.getElementById('requests-container');

            if (!requests || requests.length === 0) {
                container.innerHTML = `
                    <div class="glass-card" style="text-align: center; padding: 3rem;">
                        <p style="color: var(--text-muted); font-size: 1.1rem;">You haven't made any book requests yet.</p>
                        <button onclick="navigateTo('catalog.html')" class="btn-primary" style="margin-top: 1.5rem;">
                            Browse Catalog
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="glass-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Book Title</th>
                                <th>Author</th>
                                <th>Subject</th>
                                <th>Request Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${requests.map(req => `
                                <tr>
                                    <td style="font-weight: 600;">${req.book_name || 'Unknown'}</td>
                                    <td>${req.author || 'Unknown'}</td>
                                    <td>${req.subject || 'N/A'}</td>
                                    <td>${formatDate(req.requested_at)}</td>
                                    <td>
                                        <span class="badge ${req.status === 'approved' ? 'badge-success' : req.status === 'rejected' ? 'badge-danger' : 'badge-warning'}">
                                            ${req.status || 'pending'}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        fetchRequests();
    </script>
</body>

</html>
