<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forgot Password - Instant Library">
    <title>Forgot Password - Instant Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/landing.css?v=2">
</head>

<body>
    <div class="landing-container">
        <!-- Navigation Bar -->
        <nav class="landing-nav">
            <div class="nav-content">
                <div class="nav-logo">
                    <span class="logo-icon">üìö</span>
                    <span class="logo-text">Instant Library</span>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="login.html" class="nav-link">Login</a>
                </div>
            </div>
        </nav>

        <div class="auth-wrapper">
            <div class="glass-card" style="max-width: 420px; width: 100%; padding: 2.5rem;">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <h1 class="hero-title" style="font-size: 2rem; margin-bottom: 0.5rem;">
                        Reset <span class="gradient-text">Password</span>
                    </h1>
                    <p style="color: var(--text-muted);">Securely recover your account</p>
                </div>

                <!-- Step 1: Email Form -->
                <form id="email-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div id="error-container" style="display: none;" class="error-message"></div>
                    <div id="success-container" style="display: none;" class="success-message"></div>

                    <button type="submit" id="submit-btn" class="btn-primary"
                        style="width: 100%; margin-top: 1rem; padding: 1rem;">
                        Send OTP
                    </button>
                </form>

                <!-- Step 2: OTP Verification -->
                <form id="otp-form" style="display: none;">
                    <p style="margin-bottom: 1.5rem; color: var(--text-muted); text-align: center;">
                        OTP has been sent to your email/terminal.
                    </p>
                    <div class="form-group">
                        <label for="otp">OTP Code</label>
                        <input type="text" id="otp" name="otp" required placeholder="0 0 0 0 0 0" maxlength="6"
                            style="text-align: center; font-size: 1.5rem; letter-spacing: 0.5rem;">
                    </div>

                    <div id="otp-error-container" style="display: none;" class="error-message"></div>
                    <div id="otp-success-container" style="display: none;" class="success-message"></div>

                    <button type="submit" id="verify-btn" class="btn-primary"
                        style="width: 100%; margin-top: 1rem; padding: 1rem;">
                        Verify OTP
                    </button>
                </form>

                <!-- Step 3: New Password -->
                <form id="password-form" style="display: none;">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new_password" required
                            placeholder="Minimum 6 characters" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" required
                            placeholder="Re-enter password">
                    </div>

                    <div id="password-error-container" style="display: none;" class="error-message"></div>
                    <div id="password-success-container" style="display: none;" class="success-message"></div>

                    <button type="submit" id="reset-btn" class="btn-primary"
                        style="width: 100%; margin-top: 1rem; padding: 1rem;">
                        Reset Password
                    </button>
                </form>

                <div
                    style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(0,0,0,0.1); text-align: center;">
                    <p>
                        <a href="login.html" style="color: var(--text-muted); font-size: 0.9rem;">‚Üê Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let userEmail = '';

        // Step 1: Request OTP
        document.getElementById('email-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const submitBtn = document.getElementById('submit-btn');

            hideMessage('error-container');
            setButtonLoading(submitBtn, 'Sending...');

            try {
                await apiPost('/forgot-password', { email });
                userEmail = email;

                // Show OTP form
                document.getElementById('email-form').style.display = 'none';
                document.getElementById('otp-form').style.display = 'block';

            } catch (error) {
                showError(error.message || 'Failed to send OTP', 'error-container');
                resetButton(submitBtn);
            }
        });

        // Step 2: Verify OTP
        document.getElementById('otp-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const otp = document.getElementById('otp').value.trim();
            const verifyBtn = document.getElementById('verify-btn');

            hideMessage('otp-error-container');

            if (!otp || otp.length !== 6) {
                showError('Please enter a valid 6-digit OTP', 'otp-error-container');
                return;
            }

            setButtonLoading(verifyBtn, 'Verifying...');

            try {
                await apiPost('/verify-forgot-password-otp', {
                    email: userEmail,
                    otp
                });

                // Show password form
                document.getElementById('otp-form').style.display = 'none';
                document.getElementById('password-form').style.display = 'block';

            } catch (error) {
                showError(error.message || 'OTP verification failed', 'otp-error-container');
                resetButton(verifyBtn);
            }
        });

        // Step 3: Reset Password
        document.getElementById('password-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resetBtn = document.getElementById('reset-btn');

            hideMessage('password-error-container');

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match', 'password-error-container');
                return;
            }

            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters', 'password-error-container');
                return;
            }

            setButtonLoading(resetBtn, 'Resetting...');

            try {
                await apiPost('/reset-password', {
                    email: userEmail,
                    new_password: newPassword
                });

                showSuccess('Password reset successful! Redirecting to login...', 'password-success-container');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                showError(error.message || 'Password reset failed', 'password-error-container');
                resetButton(resetBtn);
            }
        });
    </script>
</body>

</html>
